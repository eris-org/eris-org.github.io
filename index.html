<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
	<title>Eris</title>
	<script src="script.js"></script>
	<link rel="icon" href="logo.png"/>
</head>
<body>
	<div id="header-wrapper" class="header-wrapper header-no-border">
		<div class="header" style="--full: var(--geist-page-width-with-margin);">
			<div class="header-nav">
				<div>
					<button class="header-logo">
						<img src="logo.png" style="height: 64px;">
						<a class="link header-brand">Eris</a>
					</button>
				</div>
			</div>

			<div class="header-nav-second">
				<ul class="header-left">
					<li>
						<a class="link link-secondary header-link-padding" href="https://eris-org.github.io/belgeler" target="_blank">Belgeler</a>
					</li>
				</ul>
			</div>

			<div class="header-nav">
				<ul class="header-right">
					<li>
						<a class="link link-secondary header-link-padding" href="mailto:guljeee@yandex.com">İletişim</a>
					</li>
					<li>
						<a class="link link-secondary header-link-padding" href="https://github.com/eris-org/" target="_blank">GitHub</a>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<main>
		<div class="geist-wrapper">
			<div class="geist-container">
				<div class="hero-texts">
					<h1 class="hero-title">
						<span class="text-bg" style="--content: 'Eris.'; --padding: 0.05em; --start-color: #007CF0; --end-color: #00DFD8;">
							<span class="text-fg">Eris.</span>
						</span>

						<span class="text-bg" style="--content: 'Güçlü.'; --padding: 0.05em; --start-color: #7928CA; --end-color: #FF0080;">
							<span class="text-fg">Güçlü.</span>
						</span>

						<span class="text-bg" style="--content: 'İnsanlar için.'; --padding: 0.05em; --start-color: #FF4D4D; --end-color: #F9CB28;">
							<span class="text-fg">İnsanlar için.</span>
						</span>
					</h1>

					<h2 class="hero-description">
						Çok yakında (değil).
					</h2>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
